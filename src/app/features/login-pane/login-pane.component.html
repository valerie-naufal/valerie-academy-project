<div class="login-container" id="loginPane">
  <div class="btns">
    <button *ngIf="isLoggedIn" (click)="goToPage(['profile'])">
      My Profile
    </button>
    <button *ngIf="!isLoggedIn" (click)="loginAction()">Login</button>
    <button *ngIf="isLoggedIn" (click)="logoutAction()">Logout</button>
  </div>
  <img (click)="closePane()" src="assets/close.svg" alt="" />
</div>
